name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/tiktask-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/tiktask-frontend

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      # ‚úÖ ARREGLADO: Instalar desde backend/
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      # ‚úÖ ARREGLADO: Tests est√°n en backend/
      - name: Run tests
        run: |
          cd backend
          npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          DATABASE_PATH: ./test-database.sqlite

  # Job 2: Build and Push Docker Images
  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # ‚úÖ BACKEND IMAGE
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # ‚úÖ ARREGLADO: Context apunta a backend/
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # ‚úÖ FRONTEND IMAGE
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # ‚úÖ ARREGLADO: Context apunta a frontend/
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to QA
  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: qa
      url: https://tiktask-qa.onrender.com
    
    steps:
      - name: Deploy to Render QA
        run: |
          echo "üöÄ Deploying to QA environment..."
          
          if [ -n "${{ secrets.RENDER_QA_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_QA_DEPLOY_HOOK }}"
            echo "‚úÖ QA deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_QA_DEPLOY_HOOK not configured yet"
            echo "Configure it at: Settings ‚Üí Secrets ‚Üí Actions"
          fi
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check QA
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://tiktask-qa.onrender.com/api/health || echo "000")
          if [ $response -eq 200 ]; then
            echo "‚úÖ QA health check passed"
          else
            echo "‚ö†Ô∏è QA health check returned: $response"
          fi

  # Job 4: Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-qa
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tiktask.onrender.com
    
    steps:
      - name: Deploy to Render Production
        run: |
          echo "üöÄ Deploying to Production environment..."
          
          if [ -n "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}"
            echo "‚úÖ Production deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_PROD_DEPLOY_HOOK not configured yet"
            echo "Configure it at: Settings ‚Üí Secrets ‚Üí Actions"
          fi
      
      - name: Wait for deployment
        run: sleep 90
      
      - name: Health check Production
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://tiktask.onrender.com/api/health || echo "000")
          if [ $response -eq 200 ]; then
            echo "‚úÖ Production health check passed"
          else
            echo "‚ö†Ô∏è Production health check returned: $response"
          fi
      
      - name: Notify success
        run: |
          echo "üéâ Successfully deployed to production!"
