name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Rebuild native modules
        run: npm rebuild sqlite3
      
      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          DATABASE_PATH: ./test-database.sqlite

  # Job 2: Build and Push Docker Image
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to QA
  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
    environment:
      name: qa
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render QA
        id: deploy
        run: |
          echo "Deploying to QA environment..."
          echo "Using image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          
          # Trigger Render deployment via webhook (if configured)
          if [ -n "${{ secrets.RENDER_QA_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_QA_DEPLOY_HOOK }}"
            echo "‚úÖ QA deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_QA_DEPLOY_HOOK not configured. Manual deployment required."
          fi
          
          # Set output URL (update with your actual QA URL)
          echo "url=https://tiktask-qa.onrender.com" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment
        run: |
          echo "Waiting for QA deployment to stabilize..."
          sleep 30
      
      - name: Smoke test QA
        run: |
          echo "Running smoke tests on QA..."
          QA_URL="${{ steps.deploy.outputs.url }}"
          
          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" $QA_URL/api/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ QA health check passed"
          else
            echo "‚ùå QA health check failed with status $response"
            exit 1
          fi

  # Job 4: Deploy to Production (with manual approval)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-qa
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render Production
        id: deploy
        run: |
          echo "Deploying to Production environment..."
          echo "Using image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          
          # Trigger Render deployment via webhook (if configured)
          if [ -n "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}"
            echo "‚úÖ Production deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_PROD_DEPLOY_HOOK not configured. Manual deployment required."
          fi
          
          # Set output URL (update with your actual production URL)
          echo "url=https://tiktask.onrender.com" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment
        run: |
          echo "Waiting for Production deployment to stabilize..."
          sleep 30
      
      - name: Smoke test Production
        run: |
          echo "Running smoke tests on Production..."
          PROD_URL="${{ steps.deploy.outputs.url }}"
          
          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" $PROD_URL/api/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Production health check passed"
          else
            echo "‚ùå Production health check failed with status $response"
            exit 1
          fi
      
      - name: Notify deployment success
        run: |
          echo "üéâ Successfully deployed to production!"
          echo "Production URL: ${{ steps.deploy.outputs.url }}"
