# =====================================================
# SonarCloud configuration for TikTask project
# =====================================================

# Project identification
sonar.projectKey=baujuncos_TP7_CodeCoverage_IS3
sonar.organization=baujuncos

# Display info in SonarCloud UI
sonar.projectName=TP7_CodeCoverage_IS3
sonar.projectVersion=1.0

# Source directories (relative to repo root)
sonar.sources=.

# Coverage report (generated by Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions for coverage and analysis
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**,**/cypress/**
sonar.exclusions=**/node_modules/**,**/coverage/**,**/cypress/**,**/*.test.js

# Source encoding
sonar.sourceEncoding=UTF-8

# Optional: show detailed logs for debugging
sonar.verbose=true
